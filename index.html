<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculatrice</title>
</head>
<body>
  <main class="calculator">
    <input type="text" id="result" readonly>
  
    <div class="cl5">
      <button>C</button>
      <button>←</button>
      <button class="op1">÷</button>
    </div>
      <div class="cl1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op2">×</button>
      </div>  
      <div class="cl2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op3">-</button>
      </div>  
        <div class="cl3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op4">+</button>
        </div>
      <div class="cl4">
        <button>0</button>
        <button class="result">=</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
